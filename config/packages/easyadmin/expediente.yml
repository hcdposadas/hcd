easy_admin:
    entities:
        Expediente:
            class: App\Entity\Expediente
            form:
                fields:
                    - { property: 'tipoExpediente' }
                    - { property: 'periodoLegislativo' }
                    - { property: 'texto', type: 'fos_ckeditor'}
#                    - { property: 'letra' }
                    - { property: 'fecha', type_options: { widget: 'single_text', html5: true }}
                    - { property: 'iniciadores' , type: 'collection' , type_options: { by_reference: false, entry_type: App\Form\AdminIniciadorExpedienteType } }
                    - { property: 'anexos' , type: 'collection' , type_options: { by_reference: false, entry_type: App\Form\AnexoExpedienteType } }
#                    - { property: 'expedienteExternoFile', type: 'vich_file' }
                    - { property: 'borrador' }
                    - { property: 'proyectoDem' }
                    - { property: 'activo' }
            show:
                fields:
                    - { property: 'id' }
                    - { property: 'tipoExpediente' }
                    - { property: 'extracto' }
                    - { property: 'periodoLegislativo' }
                    - { property: 'expediente' }
                    - { property: 'letra' }
                    - { property: 'anio' }
                    - { property: 'fecha', format: 'd/m/Y' }
                    - { property: 'texto', type: raw }
                    - { property: 'iniciadores' }
                    - { property: 'dependencia' }
                    - { property: 'iniciadorParticular' }
                    - { property: 'registroMunicipal' }
                    - { property: 'numeroNota' }
                    - { property: 'giros' }
                    - { property: 'giroAdministrativo' }
                    - { property: 'proyectoDem' }
                    - { property: 'creadoPor'}
                    - { property: 'actualizadoPor'}
                    - { property: 'asignadoPor'}
                    - { property: 'fechaPresentacion', format: 'd/m/Y' }
